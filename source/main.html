<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selling jewelry for you | Jellewery</title>
  <meta name="description" content="The best jewelry in the world">
  <link rel="preload" href="fonts/poppins-regular.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="fonts/poppins-medium.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="fonts/cormorant-garamond-regular.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="fonts/cormorant-garamond-medium.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body class="page-body">
  <header class="page-header page-header--open">
    <div class="page-header__wrapper container">
      <button class="page-header__menu-button" type="button" aria-label="Открыть меню">
        <svg class="page-header__menu-button-icon" width="25" height="16">
          <use xlink:href="img/sprite_auto.svg#icon-menu"></use>
        </svg>
      </button>
      <form class="page-header__search search">
        <label>
          <span class="visually-hidden">Строка поиска</span>
          <input type="search" placeholder="Type here to search">
        </label>
        <button type="submit" aria-label="Найти">
          <svg width="14" height="14">
            <use xlink:href="img/sprite_auto.svg#icon-search"></use>
          </svg>
        </button>
      </form>
      <a class="page-header__logo">
        <svg class="page-header__logo-img" width="66" height="66">
          <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
        </svg>
      </a>
      <ul class="page-header__user-auth user-auth">
        <li class="user-auth__login"><a href="#">Login</a></li>
      </ul>
      <ul class="page-header__user-nav user-nav">
        <li class="user-nav__basket">
          <a href="#">
            <span class="user-nav__basket-text">Cart 0</span>
            <svg class="page-header__basket-icon user-nav__basket-icon" width="18" height="16">
              <use xlink:href="img/sprite_auto.svg#icon-basket"></use>
            </svg>
          </a>
        </li>
      </ul>
      <ul class="page-header__site-nav site-nav">
        <li><a href="#">What’s new</a></li>
        <li><a href="#">Chokers</a></li>
        <li><a href="#">Necklaces</a></li>
        <li><a href="#">Rings</a></li>
        <li><a href="#">Earrings</a></li>
      </ul>
      <ul class="page-header__about-us about-us">
        <li><a href="#">About CH</a></li>
        <li><a href="#">Stores & Hours</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </header>
  <main></main>
  <footer></footer>
</body>

</html>
